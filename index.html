<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard com Google Charts</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard com Google Charts</h1>
  </header>
  <main>
    <div class="filtros">
      <button id="btnPlotar">Plotar</button>
      <label for="filtroDia">Dia:</label>
      <select id="filtroDia"></select>
      <label for="filtroMes">MÃªs:</label>
      <select id="filtroMes"></select>
      <label for="filtroAno">Ano:</label>
      <select id="filtroAno"></select>
    </div>
    <div class="charts-container">
      <div id="grafico" style="width:100%; max-width:600px; height:400px;"></div>
      <div id="gauge_div" style="width:200px; height:200px;"></div>
    </div>
    <div id="grafico_barras" style="width:100%; max-width:800px; height:400px;"></div>
  </main>
  <footer>
    <p>&copy; 2025 Meu Site no GitHub</p>
  </footer>
</body>
</html>
